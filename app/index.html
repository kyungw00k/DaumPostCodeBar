<html lang="ko">
<head>
    <title>Daum 우편번호 서비스</title>
    <meta name="viewport"
          content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
</head>
<body style="margin: 0px; padding: 0px; height: 100%; width: 100%; overflow: hidden;">
<div id="layer"
     style="display:block;height: 100%; width: 100%;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;"></div>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    new daum.Postcode({
        width: '100%',
        height: '100%'
    }).embed(document.getElementById('layer'));
</script>
</body>
</html>
